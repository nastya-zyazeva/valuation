<!DOCTYPE html>
<html>
    <head>
        <title>Login page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="resources/css/bootstrap.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="resources/js/bootstrap.min.js"></script>
        
        <!-- Custom styles for this template -->
        <link href="resources/css/signin.css" rel="stylesheet">

    </head>
    <body>       
        <div class="container">
                        <form class="form-signin" method="GET" action="/valuation/webresources/users/login">
                            <h3><b>Система оценки стоимости ИТ проекта</b></h3>
                            <h4 class="form-signin-heading">Пожалуйста войдите под учетной записью</h4>
                            
                            <input name = "paramEmail" type="text" id="login" class="form-control" placeholder="Логин" required autofocus>                            
                            <input name = "paramPassword" type="password" id="password" class="form-control" placeholder="Пароль">
                            
                            <button class="btn btn-info  btn-block" type="submit">
                                <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Войти
                            </button>
                        </form>
        </div>
    </body>
</html>
